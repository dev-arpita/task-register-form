<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="w-full lg:w-8/12 px-4 mx-auto mt-6">
                <div
                    class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
                        <div class="md:mt-6 mt-4 md:ml-8 px-6 py-6">
                            <h6 class="text-slate-700 text-2xl font-bold">
                                Create an account
                            </h6>
                        </div>
                    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                        <form class="mt-4">
                            <div class="flex flex-wrap gap-y-2">
                               
                                <div class="w-full lg:w-6/12 px-4">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-xs font-bold mb-2 text-slate-600">
                                            First Name
                                        </label>
                                        <input type="text"
                                            class="border-0 px-3 py-3 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                            value="" placeholder="Arpita">
                                    </div>
                                </div>
                                <div class="w-full lg:w-6/12 px-4">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase  text-xs font-bold mb-2 text-slate-600">
                                            Last Name
                                        </label>
                                        <input type="text"
                                            class="border-0 px-3 py-3 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                            value="" placeholder="Roy">
                                    </div>
                                </div>
                                <div class="w-full lg:w-6/12 px-4">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-xs font-bold mb-2 text-slate-600">
                                            Username
                                        </label>
                                        <input type="text"
                                            class="border-0 px-3 py-3 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                            value="" placeholder="dev-arpita">
                                    </div>
                                </div>
                                <div class="w-full lg:w-6/12 px-4">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-xs font-bold mb-2 text-slate-600">
                                            Password
                                        </label>
                                        <input type="password"
                                            class="border-0 px-3 py-3 g-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                            value="" >
                                    </div>
                                </div>
                            </div>
        
                        <div class="flex flex-wrap">
                            <button type="submit"
                                class="w-full sm:w-1/2 mx-auto mt-4 rounded-md bg-indigo-600 px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create an account</button>
                        </div>

        
                         
                        </form>
                        <p class="mt-10 text-center text-sm text-gray-500">
                           
                            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day free
                                trial</a>
                        </p>
                    </div>
                </div>
     
            </div>
        </section>

    </body>
    </html>
